	<body>
		<div class="container">
			<h1>Question Creator</h1>
			<form id="question-form">
				<label for="question-type">Select Question Type:</label>
				<select id="question-type">
					<option value="">-- Select Question Type --</option>
					<option value="mcq">MCQ</option>
					<option value="true-false">True or False</option>
					<option value="article">Article</option>
				</select>
	
				<div id="mcq-question" class="hidden" style="width: 393px;">
					<label for="mcq-question-input">Question:</label><br>
					<input type="text" id="mcq-question-input" name="mcq-question-input">
					<br>
	
					<label for="mcq-answer-a-input">Answer A:</label><br>
					<input type="text" id="mcq-answer-a-input" name="mcq-answer-a-input">
					<br>
					<label for="mcq-answer-b-input">Answer B:</label><br>
					<input type="text" id="mcq-answer-b-input" name="mcq-answer-b-input">
					<br>
					<label for="mcq-answer-c-input">Answer C:</label><br>
					<input type="text" id="mcq-answer-c-input" name="mcq-answer-c-input">
					<br>
					<label for="mcq-answer-d-input">Answer D:</label><br>
					<input type="text" id="mcq-answer-d-input" name="mcq-answer-d-input">
				</div>
	
				<div id="true-false-question" class="hidden">
					<label for="true-false-question-input">Question:</label>
					<input type="text" id="true-false-question-input" name="true-false-question-input">
	
					<label for="true-false-answer">Answer:</label>
					<select id="true-false-answer" name="true-false-answer">
						<option value="true">True</option>
						<option value="false">False</option>
					</select>
				</div>
	
				<div id="article-question" class="hidden">
					
					<label for="article-question-input">Question:</label><br>
					
					<input type="text" id="article-question-input" name="article-question-input">
	
					<label for="article-answer-input">Answer:</label><br>
					<textarea id="article-answer-input" name="article-answer-input" rows="5"></textarea>
				</div>
	
				<input type="submit" value="Create Question">
			</form>
	
			<div id="question-container"></div>
		</div>
	
		<script>
	const form = document.querySelector('#question-form');
	const questionTypeSelect = document.querySelector('#question-type');
	const mcqQuestionDiv = document.querySelector('#mcq-question');
	const trueFalseQuestionDiv = document.querySelector('#true-false-question');
	const articleQuestionDiv = document.querySelector('#article-question');
	const questionContainer = document.querySelector('#question-container');
	let questionCount = 0;
	
	form.addEventListener('submit', (event) => {
		event.preventDefault();
	
		const questionType = questionTypeSelect.value;
	
		if (questionType === 'mcq') {
			const question = document.querySelector('#mcq-question-input').value;
			const answerA = document.querySelector('#mcq-answer-a-input').value;
			const answerB = document.querySelector('#mcq-answer-b-input').value;
			const answerC = document.querySelector('#mcq-answer-c-input').value;
			const answerD = document.querySelector('#mcq-answer-d-input').value;
	
			const answers = [answerA, answerB, answerC, answerD];
	
			showResult(question, answers);
		} else if (questionType === 'true-false') {
			const question = document.querySelector('#true-false-question-input').value;
			const answer = document.querySelector('#true-false-answer').value;
	
			showResult(question, [answer]);
		} else if (questionType === 'article') {
			const question = document.querySelector('#article-question-input').value;
			const answer = document.querySelector('#article-answer-input').value;
	
			showResult(question, [answer]);
		}
	
		form.reset();
	});
	
	questionTypeSelect.addEventListener('change', (event) => {
		const questionType = event.target.value;
	
		if (questionType === 'mcq') {
			mcqQuestionDiv.classList.remove('hidden');
			trueFalseQuestionDiv.classList.add('hidden');
			articleQuestionDiv.classList.add('hidden');
		} else if (questionType === 'true-false') {
			mcqQuestionDiv.classList.add('hidden');
			trueFalseQuestionDiv.classList.remove('hidden');
			articleQuestionDiv.classList.add('hidden');
		} else if (questionType === 'article') {
			mcqQuestionDiv.classList.add('hidden');
			trueFalseQuestionDiv.classList.add('hidden');
			articleQuestionDiv.classList.remove('hidden');
		}
	});
	
	function showResult(question, answers) {
		const questionDiv = document.createElement('div');
		questionDiv.classList.add('question-container');
	
		const questionHeader = document.createElement('h3');
		questionHeader.textContent = `Question ${++questionCount}`;
	
		const questionParagraph = document.createElement('p');
		questionParagraph.innerHTML = `<strong>Question:</strong> ${question}`;
	
		questionDiv.appendChild(questionHeader);
		questionDiv.appendChild(questionParagraph);
	
		if (answers.length === 1) {
			const answerParagraph = document.createElement('p');
			answerParagraph.innerHTML = `<strong>Answer:</strong> ${answers[0]}`;
	
			questionDiv.appendChild(answerParagraph);
		} else {
			const answerList = document.createElement('ul');
	
			for (let i = 0; i < answers.length; i++) {
				const answerListItem = document.createElement('li');
				answerListItem.innerHTML = `<strong>Answer ${String.fromCharCode(65 + i)}:</strong> ${answers[i]}`;
	
				answerList.appendChild(answerListItem);
			}
	
			questionDiv.appendChild(answerList);
		}
	
		questionContainer.appendChild(questionDiv);
	}
