	<script>
		const openModal = document.getElementById('openModal');
		const closeModal = document.getElementById('closeModal');
		const overlay = document.getElementById('overlay');
		const saveButton = document.getElementById('saveButton');
		const form = document.querySelector('form');

		openModal.addEventListener('click', function () {
			overlay.style.display = 'block';
			form.reset();
			saveButton.textContent = 'Submit';
			delete form.dataset.boxId;
			delete form.dataset.mode;
		});

		closeModal.addEventListener('click', function () {
			overlay.style.display = 'none';
		});

		function logout() {
			window.location.href = "file:///C:/Users/DELL/Downloads/Documents/front/Login%20Page.html#";
		}

		let subjectList = document.getElementById("subjectList");
		let count = 0;

		subjectList.addEventListener('click', function (event) {
			const target = event.target;

			if (target.classList.contains('delete-button')) {
				target.parentNode.parentNode.remove();
			}
			if (target.classList.contains('edit-button')) {
				const box = target.parentNode.parentNode;
				const name = box.querySelector('.box-name').textContent;
				const description = box.querySelector('.box-description').textContent;
				const date = box.querySelector('.box-date').textContent;
				document.getElementById('name').value = name;
				document.getElementById('description').value = description;
				document.getElementById('date').value = date;
				overlay.style.display = 'block';
				form.dataset.mode = 'edit';
				form.dataset.boxId = box.id;
				saveButton.textContent = 'Save';
			}
		});

		form.addEventListener('submit', function (event) {
			event.preventDefault();
			const name = document.getElementById('name').value;
			const description = document.getElementById('description').value;
			const date = document.getElementById('date').value;
			const data = `
			<div class="box" id="${count}" style="margin: 16px;">
			<h3 class="box-name">${name}</h3>
			<p class="box-description">${description}</p>
			<p class="box-date">${date}</p>
			<div class="box-buttons">
			<button class="edit-button">Edit</button>
			<button class="delete-button">Delete</button>
			</div>
			</div>`;
			if (form.dataset.mode === 'edit') {
				const box = document.getElementById(form.dataset.boxId);
				box.querySelector('.box-name').textContent = name;
				box.querySelector('.box-description').textContent = description;
				box.querySelector('.box-date').textContent = date;
				form.dataset.mode = '';
				form.dataset.boxId = '';
				saveButton.textContent = 'Submit';
			} else {
				if (count % 2 == 0) {
					subjectList.insertAdjacentHTML('afterbegin', data);
				} else {
					subjectList.insertAdjacentHTML('beforeend', data);
				}
				count++;
			}
			overlay.style.display = 'none';
		});

		function toggleMenu() {
			let subMenu = document.getElementById("subMenu");
			if (subMenu.style.display === "block") {
				subMenu.style.display = "none";
			} else {
				subMenu.style.display = "block";
			}
		}
	</script>
	<script>

      };
